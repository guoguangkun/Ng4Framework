<label class="bg-radio" #container>
    <div class="bg-radio-inner">
        <input type="radio" value="{{label}}" [disabled]="disabled" [checked]="checked" name="{{name}}" (change)="onChange($event)"/>
        <div class="bg-radio-ins"></div>
    </div>
    <div class="bg-radio-lable">{{label}}</div>
</label>
