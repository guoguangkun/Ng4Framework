<label class="bg-checkbox">
    <div class="bg-checkbox-inner">
        <input type="checkbox" #rb value="{{title}}" [checked]="checked" name="{{checkboxName}}" (change)="onChange($event)" />
        <div class="bg-checkbox-ins"></div>
    </div>
    <div class="bg-checkbox-title">{{title}}</div>
</label>
