<label class="bing-checkbox">
    <div class="bing-checkbox-inner">
        <input type="checkbox" #rb value="{{title}}" [checked]="checked" name="{{checkboxName}}" (change)="onChange($event)" />
        <div class="bing-checkbox-ins"></div>
    </div>
    <div class="bing-checkbox-title">{{title}}</div>
</label>
