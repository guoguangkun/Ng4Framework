<div class="bg-popover" #container>
    <button #btn class="bg-popover-header" bButton [color]="color" [class.active]="isOpen" (click)="onMouseClick($event)">
        <span class="bg-popover-header-title" *ngIf="header">{{name}}</span>
        <ng-content select="b-header"></ng-content>
    </button>
    <div class="bg-popover-content" #popoverMenu style="display:none;">
        <ng-content></ng-content>
    </div>
</div>
