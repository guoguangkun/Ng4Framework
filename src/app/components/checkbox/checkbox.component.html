<label class="bg-checkbox" #container>
    <div class="bg-checkbox-inner">
        <input type="checkbox" value="{{value}}" [disabled]="disabled" [checked]="checked" name="{{name}}" (change)="onChange($event)" />
        <div class="bg-checkbox-ins"></div>
    </div>
    <div class="bg-checkbox-title">{{lable}}</div>
</label>
