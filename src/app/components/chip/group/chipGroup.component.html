<div class="bing-chip-group" [ngClass]="chipClass">
    <bing-chip *ngFor="let chip of chips" [value]="chip.value" [delete]="chip.delete"></bing-chip>
    <input type="text" *ngIf="placeholder" placeholder="placeholder" (focus)="onFocus()" (blur)="onFocus()" (keyup.enter)="onEnter($event)" />>
</div>
