<div class="accordion-item">
    <div (click)="toggle()" class="accordion-toggle" [ngClass]="itemClass">
        <span class="accordion-toggle-inner">
            <ng-container *ngIf="header">
                <i class="fa {{'fa-'+_icon}}" *ngIf="!!_icon" ></i>
                <span class="accordion-toggle-title">{{header}}</span>
        </ng-container>
        <ng-content select="b-header"></ng-content>
        </span>
    </div>
    <div class="accordion-content" [@accordionState]="isActive" (@accordionState.done)="transitionDone()" (@accordionState.start)="transitionStart()">
        <div class="accordion-inner">
            <ng-content></ng-content>
        </div>
    </div>
</div>
