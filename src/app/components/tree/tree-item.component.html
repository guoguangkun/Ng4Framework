<li class="bg-tree-item">
    <span (click)="toggle($event)">{{title}}</span>
    <ul *ngIf="folder" [@treeState]="isActive">
        <bg-tree-item *ngFor="let f of folder" title="{{f.title}}" [file]="f?.file" [folder]="f?.folder" [expanded]="f.expanded"></bg-tree-item>
    </ul>
    <ul *ngIf="file" [@treeState]="isActive">
        <li *ngFor="let f of file" class="last" (click)="f?.click(f)">
            <span>{{f.title}}</span>
        </li>
    </ul>
</li>
