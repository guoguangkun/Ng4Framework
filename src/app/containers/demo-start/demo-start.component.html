<div class="main-container">
    <div class="row">
        <div bGrid="6" class="bg-demo-board">
            <p>
                bgNG是一款完全响应式的前端UI框架， 它采用了主流的左右两栏式布局，使用了Html5+CSS3+Angular2(+4)等流行的前端技术， 同时提供了诸多强大的可以重新组合的UI组件，门槛极低，拿来即用。
            </p>
            <p>bgNG还很年轻，首个版本发布于2017年5月。</p>
            <p><b>当前版本</b>： v{{version}}</p>
            <hr>
            <h3 class="bg-head-title">项目结构</h3>

            <blockquote>
                <bg-tree [menus]="menus"></bg-tree>
            </blockquote>
        </div>

        <div class="bg-demo-board" fGrid="6">
            <div class="bg-card-board">
                <bg-panel header="从GitHub下载">
                    <bg-code lang="javascript">
                        git clone http://www.com
                    </bg-code>
                </bg-panel>
            </div>
            <div class="bg-card-board">
                <bg-panel header="用NPM安装">
                    <bg-code lang="javascript">
                        npm install bgNG
                    </bg-code>
                </bg-panel>
            </div>
            <div class="bg-card-board">
                <bg-panel header="用法">
                    <bg-code lang="javascript">
                        npm install bgNG
                    </bg-code>
                </bg-panel>
            </div>
        </div>
    </div>
</div>
