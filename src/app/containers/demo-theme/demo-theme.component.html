<div class="main-container">
    <div class="row">
        <bg-panel bGrid="12" header="基础配色">
            <ul class="theme-color-list">
                <li *ngFor="let t of theme" class="theme-color-item" (click)="selectTheme(t.name)" [ngStyle]="{background:t.color}">
                    <p>{{t.name}}</p>
                    <p>{{t.color}}</p>
                </li>
            </ul>
        </bg-panel>

    </div>
    <div class="row">
        <bg-panel bGrid="12" header="测试请求">
            <button bButton (click)="sendMsg()">发送信息</button>
            <p bHoverText="http://wwww.baidu.com">http://wwww.baidu.com</p>
        </bg-panel>
    </div>
</div>
