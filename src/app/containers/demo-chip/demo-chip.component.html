<div class="main-container">
    <div class="row">
        <div bGrid="6" class="bg-demo-board">
            <p>
                碎片可以用来表示小块信息，它们最常用于联系人或标记。
            </p>
        </div>

        <div bGrid="6" class="bg-demo-board">
            <div class="bg-card-board">
                <h3 class="bg-toolbar">Default</h3>
                <bg-tab-group direction="right" theme="line">
                    <bg-tab header="PREVIEW">
                        <bg-chip-group [chips]="animals"></bg-chip-group>
                    </bg-tab>
                    <bg-tab header="CODE">
                        <bg-code lang="html">
                            &lt;bg-chip-group [chips]="animals"&gt;&lt;/bg-chip-group&gt;
                        </bg-code>
                    </bg-tab>
                </bg-tab-group>
            </div>

            <div class="bg-card-board">
                <h3 class="bg-toolbar">Default</h3>
                <bg-tab-group direction="right" theme="line">
                    <bg-tab header="PREVIEW">
                        <bg-chip-group [chips]="citys"></bg-chip-group>
                    </bg-tab>
                    <bg-tab header="CODE">
                        <bg-code lang="html">
                            &lt;bg-chip-group [chips]="citys"&gt;&lt;/bg-chip-group&gt;
                        </bg-code>
                    </bg-tab>
                </bg-tab-group>
            </div>


            <div class="bg-card-board">
                <h3 class="bg-toolbar">Default</h3>
                <bg-tab-group direction="right" theme="line">
                    <bg-tab header="PREVIEW">
                        <bg-chip-group [(chips)]="citys" placeholder="Add a chip"></bg-chip-group>
                    </bg-tab>
                    <bg-tab header="CODE">
                        <bg-code lang="html">
                            &lt;bg-chip-group [chips]="citys" placeholder="Add a chip"&gt;&lt;/bg-chip-group&gt;
                        </bg-code>
                    </bg-tab>
                </bg-tab-group>
            </div>
        </div>

    </div>
</div>
