<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="author" content="jcebg.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.description %>" />
    <title>
        <%= htmlWebpackPlugin.options.metadata.title %>
    </title>
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
</head>

<body class="bg-theme-2">
    <app>
        <div class="bg-loading main-loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
                <div class="bounce4"></div>
                <div class="bounce5"></div>
            </div>
        </div>
    </app>
    <!--在index.html中没有<script>或<link>标签。 HtmlWebpackPlugin会在运行时动态插入它们。-->
    <div id="preloader">
        <div></div>
    </div>
    <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
    <script>
        /*(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
         *ga('create', 'UA-71073175-1', 'auto');
         *ga('send', 'pageview');
         */
    </script>
    <% if(htmlWebpackPlugin.options.metadata.isDevServer){ %>
        <!-- Webpack Dev Server reload -->
        <script src="/webpack-dev-server.js"></script>

        <% }%>
</body>

</html>
